<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Conheça o emquími.ca!</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Uma nova maneira de aprender Química.">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header class="cabecalho">
			<img class="cabecalho-imagem" src=./images/logo-tag-line.svg alt="Logo e tag-line emquími.ca">
			<nav class="cabecalho-menu">
				<a class="cabecalho-menu-item">Aprender</a>
				<a class="cabecalho-menu-item">Como funciona?</a>
				<a class="cabecalho-menu-item">Quem somos?</a>		
				</nav>
		</header>

		<main class="conteudo">
			<section class="conteudo-principal">
				<div class="conteudo-principal-escrito-a">
					<h1 class="conteudo-principal-escrito-titulo1">Uma nova maneira de</h1>
					<h2 class="conteudo-principal-escrito-titulo2">aprender <span class="quimica">química</span>.</h2>
				</div>

				<div class="conteudo-principal-escrito-b">
					<button class="conteudo-principal-botao-comecar">Começar</button>
					<img class="conteudo-principal-imagem" src="./images/arrow-down.svg" alt="seta com flecha para baixo">
				</div>
			</section>
			<section class="conteudo-secundario">
					<div class="conteudo-secundario-a">	
						<h3 class="conteudo-secundario-titulo">Nossa abordagem</h3>
						<p class="conteudo-secundario-paragrafo">Para você estudar e alcançar os seus objetivos </p>
					</div>
					<div class="conteudo-secundario-b"></div>
						<div class="conteudo-secundario-categorias"></div>
						<button class="conteudo-secundario-botao-explorar">Explorar publicações</button>
						<img src="./images/arrow-right-24px.svg" alt="seta menor com flecha para a direita">
			</section>
		</main>
		<footer class="rodape">
			<img class="rodape-imagem" src="./images/logo.svg" alt="Logo do emquími.ca">
		</footer>
	</body>
</html>
